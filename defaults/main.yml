---
# defaults file for my-common-packages
common_packages:
  - { pacman: openssh, apt: openssh-server, yum: openssh-server }
  - { pacman: openssl, apt: openssl, yum: openssl }
  - { pacman: keychain, apt: keychain, yum: skip }
  - { pacman: wget, apt: wget, yum: wget }
  - { pacman: curl, apt: curl, yum: curl }
  - { pacman: unzip, apt: unzip }
  - { pacman: git, apt: git, yum: git }
  - { pacman: tig, apt: tig, yum: skip }
  - { pacman: vim, apt: vim, yum: vim }
  - { pacman: tmux, apt: tmux, yum: tmux }
  - { pacman: fzf, apt: fzf, yum: fzf }
  - { pacman: fd, apt: fd-find, yum: fd-find }
  - { pacman: ripgrep, apt: ripgrep, yum: ripgrep }
  - { pacman: tree, apt: tree, yum: tree }
  - { pacman: ranger, apt: ranger, yum: ranger }
  - { pacman: ncdu, apt: ncdu, yum: ncdu }
  - { pacman: htop, apt: htop, yum: htop }
  - { pacman: iotop, apt: iotop, yum: iotop }
  - { pacman: tldr, apt: tldr, yum: tldr }
